<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div style="padding: 20px; font-family: Arial, sans-serif;">
        <h1>Global Connect API Test</h1>
        
        <div style="margin: 20px 0;">
            <h3>Test Registration</h3>
            <button onclick="testRegistration()">Test User Registration</button>
            <div id="regResult" style="margin-top: 10px; padding: 10px; background: #f5f5f5;"></div>
        </div>

        <div style="margin: 20px 0;">
            <h3>Test Login</h3>
            <button onclick="testLogin()">Test User Login</button>
            <div id="loginResult" style="margin-top: 10px; padding: 10px; background: #f5f5f5;"></div>
        </div>

        <div style="margin: 20px 0;">
            <h3>Test Profile</h3>
            <button onclick="testProfile()">Test Get Profile</button>
            <div id="profileResult" style="margin-top: 10px; padding: 10px; background: #f5f5f5;"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5001/api';
        let authToken = '';

        // Create axios instance
        const api = axios.create({
            baseURL: API_BASE_URL,
            headers: {
                'Content-Type': 'application/json',
            },
        });

        // Request interceptor to add auth token
        api.interceptors.request.use(
            (config) => {
                if (authToken) {
                    config.headers.Authorization = `Bearer ${authToken}`;
                }
                return config;
            },
            (error) => {
                return Promise.reject(error);
            }
        );

        async function testRegistration() {
            const resultDiv = document.getElementById('regResult');
            try {
                resultDiv.innerHTML = 'Testing registration...';
                
                const userData = {
                    name: 'Test User ' + Date.now(),
                    email: 'test' + Date.now() + '@example.com',
                    password: 'password123',
                    role: 'user'
                };

                const response = await api.post('/auth/register', userData);
                
                if (response.data.success) {
                    authToken = response.data.data.token;
                    resultDiv.innerHTML = `
                        <div style="color: green;">
                            <strong>✅ Registration Successful!</strong><br>
                            User: ${response.data.data.user.name}<br>
                            Email: ${response.data.data.user.email}<br>
                            Role: ${response.data.data.user.role}<br>
                            Token: ${authToken.substring(0, 20)}...
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div style="color: red;">❌ Registration failed: ${response.data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div style="color: red;">❌ Error: ${error.response?.data?.message || error.message}</div>`;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            try {
                resultDiv.innerHTML = 'Testing login...';
                
                const credentials = {
                    email: 'test@example.com',
                    password: 'password123'
                };

                const response = await api.post('/auth/login', credentials);
                
                if (response.data.success) {
                    authToken = response.data.data.token;
                    resultDiv.innerHTML = `
                        <div style="color: green;">
                            <strong>✅ Login Successful!</strong><br>
                            User: ${response.data.data.user.name}<br>
                            Email: ${response.data.data.user.email}<br>
                            Role: ${response.data.data.user.role}<br>
                            Token: ${authToken.substring(0, 20)}...
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div style="color: red;">❌ Login failed: ${response.data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div style="color: red;">❌ Error: ${error.response?.data?.message || error.message}</div>`;
            }
        }

        async function testProfile() {
            const resultDiv = document.getElementById('profileResult');
            try {
                resultDiv.innerHTML = 'Testing profile...';
                
                if (!authToken) {
                    resultDiv.innerHTML = '<div style="color: orange;">⚠️ Please login first to get auth token</div>';
                    return;
                }

                const response = await api.get('/users/profile');
                
                if (response.data.success) {
                    const user = response.data.data.user;
                    resultDiv.innerHTML = `
                        <div style="color: green;">
                            <strong>✅ Profile Retrieved!</strong><br>
                            Name: ${user.name}<br>
                            Email: ${user.email}<br>
                            Role: ${user.role}<br>
                            Bio: ${user.bio || 'Not set'}<br>
                            Skills: ${user.skills?.join(', ') || 'None'}<br>
                            Created: ${new Date(user.createdAt).toLocaleDateString()}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div style="color: red;">❌ Profile failed: ${response.data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div style="color: red;">❌ Error: ${error.response?.data?.message || error.message}</div>`;
            }
        }
    </script>
</body>
</html>
